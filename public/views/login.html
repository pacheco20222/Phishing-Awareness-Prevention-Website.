<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Login Form Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center text-light">Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="2fa" class="form-label text-light">2FA Code</label>
                        <input type="password" class="form-control" id="2fa" placeholder="Enter your 2FA code" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p class="text-light">Don't have an account? <a href="/views/signup.html" class="text-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="/js/login.js"></script>
</html>
