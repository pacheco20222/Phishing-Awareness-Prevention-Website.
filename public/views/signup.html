<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Sign Up Form Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center text-light mb-4">Create an Account</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="name" class="form-label text-light">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-3">
                        <label for="second_name" class="form-label text-light">Second Name (Optional)</label>
                        <input type="text" class="form-control" id="second_name" placeholder="Enter your second name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label text-light">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" required>
                    </div>
                    <div class="mb-3">
                        <label for="second_lastname" class="form-label text-light">Second Last Name (Optional)</label>
                        <input type="text" class="form-control" id="second_lastname" placeholder="Enter your second last name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label text-light">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label text-light">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                    </div>
                    <div class="mb-3">
                        <label for="job" class="form-label text-light">Job Role</label>
                        <select id="job" class="form-control" required>
                            <option value="">Select your role</option>
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                            <option value="IT Officer">IT Officer</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div id="result" class="mt-3 text-center text-light"></div>
                <div class="text-center mt-3">
                    <p class="text-light">Already have an account? <a href="/views/login.html" class="text-primary">Log in</a></p>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="/js/signup.js"></script>
</html>
