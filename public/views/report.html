<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/views/index.html">Prevent Phishing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/views/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/phishing.html">What is Phishing</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/examples.html">Real Examples</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/protection.html">Protection Tips</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/views/report.html">Report</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/check.html">Check</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/views/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/profile.html" id="user-greeting" style="color: #00ffff;"></a></li>

            <a class="nav-link text-danger" href="#" id="logout-link">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">Report a Phishing Attempt</h2>
    <form id="report-form" class="bg-secondary p-4 rounded">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject or Title</label>
        <input type="text" class="form-control" id="subject" placeholder="E.g., Fake Bank Email" required>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Details</label>
        <textarea class="form-control" id="details" rows="5" placeholder="Describe what happened..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">Suspicious Link (if any)</label>
        <input type="url" class="form-control" id="url" placeholder="https://suspicious-link.example.com">
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Report</button>
    </form>
    <div id="report-result" class="mt-4 text-center"></div>
  </section>

  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Prevent Phishing</p>
  </footer>

  <script src="/js/show_user.js"></script>
  <script src="/js/signout.js"></script>
